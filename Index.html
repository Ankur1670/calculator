<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Calculator By Ankur Saini</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="c">(</button></td>
                    <td><button class="c">)</button></td>
                    <td><button class="c">Cl</button></td>
                    <td><button class="c">%</button></td>
                </tr>
                <tr>
                    <td><button class="a">7</button></td>
                    <td><button class="a">8</button></td>
                    <td><button class="a">9</button></td>
                    <td><button class="d">*</button></td>
                </tr>
                <tr>
                    <td><button class="a">4</button></td>
                    <td><button class="a">5</button></td>
                    <td><button class="a">6</button></td>
                    <td><button class="d">-</button></td>
                </tr>
                <tr>
                    <td><button class="a">1</button></td>
                    <td><button class="a">2</button></td>
                    <td><button class="a">3</button></td>
                    <td><button class="d">+</button></td>
                </tr>
                <tr>
                    <td><button class="a">0</button></td>
                    <td><button class="e">.</button></td>
                    <td><button class="d">/</button></td>
                    <td><button class="b">=</button></td>
                </tr>
               

            </table>
        </div>
    </div>
<br>
<br>
</body>
<script src="cal.js"></script>

</html>
